<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===Lien CSS===-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!----------------->
    <title>Calculatrice Scientifique</title>
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-display">
            <input type="text" placeholder="0" id="screen">
        </div>
        <div class="container__btns">
            <div class="container__btns-row">
                <button onclick="backspc()" id="ce">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button onclick="screen.value='' " id="ac">AC</button>
            </div>

            <div class="container__btns-row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="container__btns-row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>

            <div class="container__btns-row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="container__btns-row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <span style="position:relative; bottom:.4em; right:.1em;">y</span></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="screen.value=eval(screen.value)" id="eval">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <!--===Lien JavaScript===-->
    
</body>
</html>
